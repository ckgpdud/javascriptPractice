<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Info 생성자
        function Info(name, age) {
            this.name = name;
            this.age = age;
        }
        // 생성자  new 연산자 이용선언
        var info1 = new Info("홍길동", 31);

        //constructor: f Info(name, age)
        var parent1 = info1.__proto__;
        console.log(parent1);

        //constructor: f 
        var parent2 = parent1.__proto__;
        console.log(parent2);

        // 정상위 객체 null
        //null
        var parent3 = parent2.__proto__;
        console.log(parent3);

    </script>
</body>
</html>
