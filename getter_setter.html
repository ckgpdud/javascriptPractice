<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Info{
            //생성자
            constructor({name, age}){
                this.name = name;
                this.age = age;
                console.log(this.name);
            }
            //getter, setter시 _붙임
            get name() {
                return this._name;
            }
            set name(value) {
                this._name = value;
            }
            get age(){
                return this._age;
            }
            set age(value){
                this._age = value;
            }
            //관련함수
            write() {
                return `이름은${this.name}이고, 나이는${this.age} 살`
            }
        }

        let info = new Info({name: "홍길원", age: 30});
        console.log(info.name);
        info.name = "홍길삼";
        console.log(info.name);
    </script>
</body>
</html>
