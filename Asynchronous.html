<!-- 비동기 예제 -->
<!-- 비동기 함수 : 1. Callback, Promise, Async await -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("코드 1 <br"); // 1
        setTimeout(function(){document.write('코드 2 <br>');},3000); // 3초 뒤에 실행한다. /3
        document.write("코드 3 <br>"); // 2
    </script>
</body>
</html>
